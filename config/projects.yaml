- project_group: "University Projects"
  list:
    - id: space-invaders
      title: "Space Invaders in x86 Assembly"
      date: "2021-10-01"
      short_description: "A space invaders game written entirely in x86 assembly with custom sound effects."
      description: |
        A space invaders game written entirely in x86 assembly. This was a bonus project in a team for my Computer Architecture class. We only had access to basic functions to implement 
        the game: prints something on the screen and a timer to control the fps. Because the project was done a group of 3 people, the teachers required us to add "extra" features like sound effects.
        <br/> <br/>
        Adding sound in x86 Assembly was <b>not</b> easy. I have improvised a melody on the piano and they used the frequencies of the notes to play some basic sound track.
        <br/> <br/>
        We had a lot of low level bugs that were difficult to debug but we have managed to complete the project on time. In this project, I learned the importance of persistence, as there were many times 
        when I felt like giving up due to challenging low-level bugs that were difficult to debug
      video_url: "https://photos.google.com/share/AF1QipP62oKHpP53dQcQ9cWUJGQQ12fGLwyfKQxp4iuO4s6nAnFrEGwWsQSqAEOcc2Ra-A?key=bklxZzNkRFNMOUVaTlJtaEJYZDN1MFRSdWFMWHBn"
      tags: ["x86", "Team Project", "Low Level"]
      image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80"

    - id: connect-4
      title: "Connect 4"
      date: "2022-01-31"
      short_description: "Multiplayer Connect 4 game built with Vanilla JS and WebSockets."
      description: |
        A multiplayer connect4 game in browser using web sockets and node. Vanilla JS was used because it was a requirement from the university. 
        The game was developed in a team with another colleague. 
        <br/> <br/>
        The UI was first prototyped in Figma and then we implemented it in css using grid and flexbox. The websocket logic was the most difficult part of the project. 
        Because we were not using any JS framework we had to use low level socket browser APIs to send and receive messages. 
        <br/> <br/>
        You can try out the game in the browser as it is available on the Internet <a class="link" href="https://connect4-rseh.onrender.com">here </a>
        (The page might take one minute to load for the first time because I am using a free deployment service). You can open two 
        browser tabs and play with yourself if you do not have someone else to play with.
      github_url: "https://github.com/petruanica/Connect_4"
      video_url: "https://connect4-rseh.onrender.com/"
      tags: ["JS", "Node", "Figma"]
      image: "https://images.unsplash.com/photo-1611996575749-79a3a250f948?auto=format&fit=crop&w=800&q=80"

    - id: oop-project
      title: "OOP Project"
      date: "2022-03-01"
      short_description: "Multiplayer sustainability quiz game built with JavaFX and Spring Boot."
      description: |
        Quiz like multiplayer desktop game where players answer sustainability questions. The game was developed in a team of 5 people. We had to use JavaFx and Spring Boot for the backend. To make the game more fun we added a lot of powerups and animations.
      video_url: "https://vimeo.com/1029792995"
      tags: ["JavaFX", "SpringBoot", "Hibernate"]
      image: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=800&q=80"

    - id: software-engineering-methods
      title: "Software Engineering Methods Project"
      date: "2023-01-12"
      short_description: "Microservices-based backend for a pizza delivery service using Spring Boot."
      description: |
        This project was made in a team part of a course about software architecture and design patterns. We had to build an API backend for managing a fictious pizza delivery service. 
        <br/>
        The software was structured using microservices that implemented specific requirements: authentication, coupon mangement, order making. The code was throughly tested achieving 99% test coverage with
        both unit and integration tests. During this project, I learned about domain driven design and how to structure the code in a modular and extensible fashion. I have also learned how to use the Hibernate ORM features and
        I improved my debugging skills when hunting for bugs that spanned multiple microservices. 
      tags: ["Java", "SpringBoot", "Microservices", "DDD"]
      image: "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&w=800&q=80"

    - id: compiler-c-subset
      title: "Compiler for a subset of the C language"
      date: "2024-01-01"
      short_description: "Scala-based compiler generating x86 assembly for a subset of C."
      description: |
        This project was made as part of a course about Compilers and Execution Environments. The task was to generate assembly code for a given string of c code.
        I implemented parsing, typechecking, AST to IR and IR to assembly. My compiler was able to support all binary operators, loops and conditionals. 
        The compiler was implemented in scala using pattern matching and recursion.
        <br/> <br/> 
        This is probably the <b>most difficult </b> project I have ever made so far. The code base was around 1000 lines of code of complex complier logic. The performance of the generated 
        assembly was far from great. For any expression I would save the values on the stack and only if necessary use registers. This meant that a lot of simple would use stack allocation 
        even though enough registers would be available. Overall it was a very challenging project but very rewarding in the end.  
      tags: ["Scala", "x86", "Functional Programming", "Parsing"]
      image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80"

    - id: employee-network
      title: "Building and setting up an emulated employee network"
      date: "2024-01-03"
      short_description: "Emulated employee network setup with secure file servers and VPN access."
      description: |
        This project was made as part of a course called <i>Building Network Security</i>. We were given two routers and a few ethernet cables and we had to setup 
        a company that would have two branches: one in Stockholm and one in London. The fictive employees needed access to a secure fileserver in both Stockholm and London 
        that should be accessible both from the company network and from using the VPN. 
        <br/> <br/>
        In this project I learned how to configure many linux systems and how to debug network issues of different sorts. I have configured an OpenWRT router with firewall 
        rules, wireguard vpn and wpa3 wifi security. I have also deployed a freeradius server for wpa3 eap-tls authentication.  
        To monitor the network we configured snort with fail2ban to block ban the IPs of malicious actors. <br/>
        For the secure file servers we deployed two OwnCloud servers that had authentication integrated with an LDAP server deployed on a FreeIPA Fedora VM.
      tags: ["Linux", "Docker", "FreeRadius", "OpenWRT", "Snort", "Wireguard", "FreeIPA", "WPA3", "OwnCloud"]
      image: "https://images.unsplash.com/photo-1544197150-b99a580bb7a8?auto=format&fit=crop&w=800&q=80"

