- project_group: "Game development"
  list: 
    - id: mail-man
      title: "Mail Man strikes again"
      date: "2019-03-01"
      short_description: "3D Unity game where a mailman delivers mail while dodging obstacles."
      description: "3D game developed in Unity for a gamejam with the theme \"UnexpectedGame\".Because I did not have a team I have joined a team on discord with people that I did not know. I worked with two students from USA and someone else from UK.
                    Because we the gamejam spanned two weeks we had a lot of time to try and prototype many different ideas. Unfortunately, we were too optimistic about our skills and we had to modify the initial idea of the game to something that we could implement in the given time.
                    The idea we implemented is that the player is a mailman that has to deliver mail to the right boxes. The player can throw the mail to deliver it to the matching mail box. To make the game more challenging we added a timer for each level. In higher levels, boxes drop from the \"sky\" that block you from throwing the mail.
                    We have added more crazy ideas such as dynamite for destroying the boxes. You can see the game submission at the url on top. 
                    During this experience I have learned how to communicate in a team and how to be clear about my expectations from the other team members. Unfortunately, half way through the project, one team member was disappointed by the fact that we limit the scope of the game too much and decided to leave the team.
                    However, we handled the situation correctly and we continued the project without any hard feelings.
                    I have also learned how to structure the code better and it was my first project on Github where I would have another contributor apart from myself (haha).
                    It was this project that taught me how to solve merge conflicts, create branches and work with git in a more proficient way.
                    "
      video_url:  "https://agyscon.itch.io/the-mail-man-strikes-again"
      tags: ["Unity", "Game Design", "Git", "C#"]
      image: "https://images.unsplash.com/photo-1555421689-491a97ff2040?auto=format&fit=crop&w=800&q=80"
  
